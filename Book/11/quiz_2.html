<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
  .animation2{
    width: 200px;
    margin: 30px auto;
  }
  img{
    border: 1px solid white;
    border-radius: 50%;
    box-shadow: 5px 5px 30px 2px black;
    animation:rotateBear 2.5s infinite;
  }

  @keyframes rotateBear {
    from{transform: perspective(200px) rotateY(0deg);}
    50%{transform: perspective(200px) rotateY(-180deg);}
    to{transform: perspective(200px) rotateY(-360deg);}
    
  }
</style>
</head>
<body>
<div class="animation2">
  <img src="./images/bear.jpg" alt="bear.jpg">


</div>
</body>
</html>
