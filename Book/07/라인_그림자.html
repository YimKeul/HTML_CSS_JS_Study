<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
  p{
    font-size: 30px;
  }
  .under{
  text-decoration: underline;
  }
  .upper{
    text-decoration: overline;
  }
  .cen{
    text-decoration: line-through;
  }

  .hh{
    font-size: 80px;
    color: red;
    text-shadow: 1px 1px black;
  }
  .css{
    font-size: 80px;
    color: black;
    text-shadow: 5px 5px 3px yellow;
  }
  .java{
    font-size: 80px;
    color: white;
    text-shadow: 7px -7px 20px black;
  }
</style>
</head>
<body>
<h1>text-decoration 속성</h1>
<p>none</p>

<p class="under">underline</p>
<p class="upper">overline</p>
<p class="cen">line-through</p>


<p class="hh">HTML</p>
<p class="css">CSS</p>
<p class="java">자바스크립트</p>



</body>
</html>
