<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>
  div{
    display: inline-block;
    padding: 0 20px 30px 20px;
    margin: 15px;
    border: 1px solid #ccc;
    line-height: 2;
  }

  div h3{
    text-align: center;
    font-weight: bold;
  }
</style>
<title>Document</title>
</head>
<body>
<h1>구구단</h1>

<script>

  for(var i = 1; i<10;i++){
    document.write("<div>")
    document.write("<h3>"+i+"단" +"</h3>")
    for(var j = 1; j<10;j++){
      document.write(i + "*" + j +"= " + i*j+"<br>" )

    }
    document.write("</div>")
  }
</script>
</body>
</html>
