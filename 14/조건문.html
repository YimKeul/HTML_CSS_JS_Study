<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var usernum = prompt("숫자 입력");
      if (usernum != null) {
        if (usernum % 3 == 0) {
          alert("3의 배수");
        } else {
          alert("3의 배수가 아님");
        }
      } else {
        alert("입력 취소");
      }
    </script>
  </body>
</html>
