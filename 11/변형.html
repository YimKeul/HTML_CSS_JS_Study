<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Document</title>

<style>
  .origin{
    perspective: 200px;

  }

  .origin > div{
    transition:  all 3s;
  }

  #rotatex:hover {
    transform: rotateX(55deg);
    
  } 

  #rotatey:hover{
    transform: rotateY(55deg);
    
  }

  #rotatez:hover{
    transform: rotateZ(55deg);
    
  }

  #rotatexyz:hover{
    transform: rotateXYZ(55deg);
    
  }
</style>


</head>
<body>
<div class="origin">
  <div id="rotatex"> </div>
</div>

<div class="origin">
  <div id="rotatey"> </div>
</div>

<div class="origin">
  <div id="rotatez"> </div>
</div>

<div class="origin">
  <div id="rotatexyz"> </div>
</div>


</body>
</html>
