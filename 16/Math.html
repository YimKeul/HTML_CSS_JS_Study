<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
  h1{
    border : 1px solid black;
    padding : 10px;
    background: #eee;

  }
</style>
</head>
<body>
<h1>당첨자 발표</h1>
<script>
  var seed = prompt("전체 응모자 수")
  var pick = Math.floor((Math.random() * seed) + 1)

  document.write("전체 응모자 수 : " + seed)
  document.write("<br>")
  document.write("당첨자 : " + pick)
</script>
</body>
</html>
