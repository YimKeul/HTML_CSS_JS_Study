<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
  h1{
    text-align: center;
    line-height: 5px;
    margin-top: 0 auto;
    padding: 10px;
  }
  p{
    text-align: center;
    font-size: 50px;
    line-height: 10px;
  }
</style>
</head>
<body>
<script>

  function addnum(num1 ,num2){
    return num1+ num2;
  }

  var sum = addnum(10,20)
  document.write("<h1> 두 수를 더한 값 </h1>")
  document.write("<p>" + sum + "</p>")
</script>
</body>
</html>
