<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      ul li{
        list-style: none;
        display: inline-block;
      }
      a{
        font-weight: bold;
      }
      a[href]{
        background: yellow;
        border: 1px solid #ccc;
        font-weight: normal;
      }

      a[target = _blank]{
        padding-right: 30px;
        background: url(./images/newwindow.png) no-repeat center right;
      }
    </style>
    
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li><a>메인 메뉴 : </a></li>
      <li><a href="#"> 메뉴 1</a></li>
      <li><a href="#"> 메뉴 2</a></li>
      <li><a href="#"> 메뉴 3</a></li>
      <li><a href="#"> 메뉴 4</a></li>
      
    </ul>


    <ul>
      <li><a href="https://html.spec.whatwg.org" target="_blank">HTML</a></li>
      <li><a href="https://www.w3.org/TR/selectors" >CSS SELCETOR LEVEL 3</a></li>
      <li><a href="https://www.w3.org/TR/css3-mediaqueries">미디어쿼리</a></li>
 
    </ul>
  </body>
</html>
